name: MyPy Strict Gate

on:
  pull_request:
  push:
    branches: ["main"]

jobs:
  mypy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install mypy
      - name: Run MyPy strict
        run: |
          mypy --strict src
